<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>If Shippo Then That!</title>
	
    <link href='https://fonts.googleapis.com/css?family=Hind:400,500,600,700,300' rel='stylesheet' type='text/css'>	
    <link href='css/main.css' rel='stylesheet' type='text/css'>	

</head>
<body>
	<form action="/" name="shippoForm" id="shippoForm" >
        
        <section class="step intro current">
            <h2>You just need an account on IFTT</h2> 
            <strong>if you donâ€™t have create one <a href="https://ifttt.com/join" target="_blank">here</a></strong>
            <button type="button" class="nextStep">I already have one</button>
        </section>
        
        <section class="step makerChannel">
            <h2>Provide your Maker Channel Key</h2>
            <strong>provide us the key you can find <a href="https://ifttt.com/maker" target="_blank">here</a></strong>
            <input type="text" id="makerkey">
            <button type="button" class="nextStep">yeap!</button>
		</section>
		
		<section class="step trackingNumber ">
            <h2>Tracking Number</h2>
            <input type="text" id="tracking">
            <div class="options">
               <div>
                    <label>Carrier:</label>
                    <select id="carrier">
                        <option selected>Select Carrier</option>
                        <option value="usps" >USPS</option>
                        <option value="fedex">FedEx</option>
                        <option value="ups" >UPS</option>
                        <option value="dhl_express">DHL Express</option>
                        <option value="canada_post" >Canada Post</option>
                        <option value="dhl_germany">DHL Germany</option>
                        <option value="gls_fr" >GLS France</option>
                        <option value="gls_de" >GLS Germany</option>
                        <option value="modialrelay">Mondial Relay</option>
                        <option value="parcel2go">Parcel2Go</option>
                        <option value="lasership">Laser Ship</option>
                        <option value="ontrac">OnTrac</option>
                        <option value="australia_post">Australia Post</option>
                    </select>
                   </div>
               <div>
                    <label>Type of Event:</label>
                    <select id="event">
                        <option value="track_updated" selected>Track Updated</option>
                        <option value="track_delivered">Track Delivered</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>         
		</section>
		
		
	</form>
    <script src="js/jquery.min.js"></script>
    <script src ="js/scripts.js"> </script>
</body>

</html>
